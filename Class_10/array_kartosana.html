<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>
<p id="demo2"></p>
<p id="error"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
try
{
const cars = ["40","100", "1", "5"];

document.getElementById("demo").innerHTML =cars;
document.getElementById("demo3").innerHTML =cars.sort(); // Kartosana pec assci tabuls
document.getElementById("demo2").innerHTML =cars.sort(function(a, b){return a - b}); // Normala kartosana



}
catch(err)
{
document.getElementById("error").innerHTML = err;
}
</script>

</body>
</html>
