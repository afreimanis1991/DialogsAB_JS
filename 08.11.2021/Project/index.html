
<!DOCTYPE html>
<html lang="en">
  <head>
    <p>JavaScript setTimeout Demo</p>
    <button onclick="showAlert();">Show</button>
    <button onclick="clearAlert();">Cancel</button>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Typer</title>
  </head>
  <body>
        <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>👩‍💻 Testa Projekts 👨‍💻</h2>
      <small>Ierakstiet dotu vardu:</small>

      <h2 id="word"></h2>

      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Ierakstiet vardu šeit..."
      />

      <p class="time-container">Time left: <span id="time">10s</span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <div id="end-game-container" class="end-game-container"></div>
    </div>
    <div class="content">
      <div class="right-col">
            <p>Click Here to Listen</p>
      <img src="media/play.png.png" id="icon">
      </div>
      </div>
<audio id="mySong">

<source src="media/song.mp3.mp3" type="audio/mp3">
</audio>
<script>

var mySong = document.getElementById("mySong");
var icon = document.getElementById("icon");

icon.onclick = function(){
  if(mySong.paused){
    mySong.play();
    icon.src="media/pause.png";
  }else{
    mySong.pause();
    icon.src="media/play.png.png";
  }
}

</script>
    <script src="script.js"></script>
  </body>
</html>
